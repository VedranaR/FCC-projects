<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <title>Survey Form</title>
</head>

<body class="bg-secondary" id="main">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 mx-auto">
        <div class="card card-body text-center mt-5 border border-success rounded mb-4">
          <h1 class="heading display-2 pt-3 pb-3 mt-3 mb-3 text-success" id="title"><strong>Survey Form</strong></h1>
          <p class="mb-3 pb-3 text-secondary" id="description">
            <strong>
              Let us know how we can improve freeCodeCamp!
            </strong>
          </p>
          <hr>
          <form id="survey-form">
            <div class="form-row pt-3">
              <div class="form-group col-md-6">
                <label for="name" id="name-label">*Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="email" id="email-label">*Email</label>
                <input type="email" class="form-control  is-valid" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-row pt-3">
              <div class="form-group col-md-6 mt-3">
                <label for="number" id="number-label">*Age</label>
                <input type="number" class="form-control is-valid" id="number" placeholder="Your Age" min="15" max="99">
              </div>
              <div class="form-group col-md-6 mt-3">
                <label for="current-role">Your current role</label>
                <select class="custom-select my-1 mr-sm-2" id="dropdown">
                  <option selected>Select an option...</option>
                  <option value="Student">Student</option>
                  <option value="Full time job">Full time job</option>
                  <option value="Full time learner">Full time learner</option>
                  <option value="Prefer not to say">Prefer not to say</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
            <div class="form-row pt-3">
              <div class="form-group col-sm-12 mt-3">
                <label for="likes">What do You like the most in FCC?</label>
                <select class="custom-select my-1 mr-sm-2" id="likes">
                  <option selected>Select an option...</option>
                  <option value="Challenges">Challenges</option>
                  <option value="Projects">Projects</option>
                  <option value="Community">Community</option>
                  <option value="Open Source">Open Source</option>
                </select>
              </div>
            </div>
            <div class="form-group pt-3 mb-3">
              <div class="row">
                <p class="col-form-label col-sm-12 pt-0">*How likely is that you would recommend freeCodeCamp to
                  a friend?</p>
                <div class="col-sm-12 text-center">
                  <div class="form-check" style="display: inline-block">
                    <input class="form-check-input" type="radio" name="gridRadios" value="option1" id="gridRadios1">
                    <label class="form-check-label" for="gridRadios1">
                      Definitely
                    </label>
                  </div>
                  <div class="form-check" style="display: inline-block">
                    <input class="form-check-input" type="radio" name="gridRadios" value="option2" id="gridRadios2">
                    <label class="form-check-label" for="gridRadios2">
                      Maybe
                    </label>
                  </div>
                  <div class="form-check disabled" style="display: inline-block">
                    <input class="form-check-input" type="radio" name="gridRadios" value="option3" id="gridRadios3">
                    <label class="form-check-label" for="gridRadios3">
                      Not sure
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group border border-success rounded pt-2 pb-2 pr-2 pl-2 mt-4">
              <div class="row">
                <p class="col-form-label col-sm-12">Things that should be improved in the future (Check
                  all that apply):</p>
                <div class="col-sm-12 text-center">
                  <div class="form-check mx-auto" style="display: inline-block">
                    <input class="form-check-input" type="checkbox" name="improvements" value="Front-end Projects">
                    <label class="form-check-label" for="gridRadios1">
                      Front-end Projects
                    </label>
                  </div>
                  <div class="form-check mx-auto" style="display: inline-block">
                    <input class="form-check-input" type="checkbox" name="improvements" value="Back-end Projects">
                    <label class="form-check-label" for="gridRadios2">
                      Back-end Projects
                    </label>
                  </div>
                  <div class="form-check mx-auto" style="display: inline-block">
                    <input class="form-check-input" type="checkbox" name="improvements" value="Data Visualization">
                    <label class="form-check-label" for="gridRadios3">
                      Data Visualization
                    </label>
                  </div>
                  <div class="form-check mx-auto" style="display: inline-block">
                    <input class="form-check-input" type="checkbox" name="improvements" value="Challenges">
                    <label class="form-check-label" for="gridRadios3">
                      Challenges
                    </label>
                  </div>
                  <div class="form-check mx-auto" style="display: inline-block">
                    <input class="form-check-input" type="checkbox" name="improvements" value="Open Source Community">
                    <label class="form-check-label" for="gridRadios3">
                      Open Source Community
                    </label>
                  </div>
                  <div class="form-check mx-auto" style="display: inline-block">
                    <input class="form-check-input" type="checkbox" name="improvements" value="Gitter help rooms">
                    <label class="form-check-label" for="gridRadios3">
                      Gitter help rooms
                    </label>
                  </div>
                  <div class="form-check mx-auto" style="display: inline-block">
                    <input class="form-check-input" type="checkbox" name="improvements" value="Videos">
                    <label class="form-check-label" for="gridRadios3">
                      Videos
                    </label>
                  </div>
                  <div class="form-check mx-auto" style="display: inline-block">
                    <input class="form-check-input" type="checkbox" name="improvements" value="City Meetups">
                    <label class="form-check-label" for="gridRadios3">
                      City Meetups
                    </label>
                  </div>
                  <div class="form-check mx-auto" style="display: inline-block">
                    <input class="form-check-input" type="checkbox" name="improvements" value="Wiki">
                    <label class="form-check-label" for="gridRadios3">
                      Wiki
                    </label>
                  </div>
                  <div class="form-check mx-auto" style="display: inline-block">
                    <input class="form-check-input" type="checkbox" name="improvements" value="Additional Courses">
                    <label class="form-check-label" for="gridRadios3">
                      Additional Courses
                    </label>
                  </div>
                  <div class="form-check mx-auto" style="display: inline-block">
                    <input class="form-check-input" type="checkbox" name="improvements" value="Forum">
                    <label class="form-check-label" for="gridRadios3">
                      Forum
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row pt-3 col-sm-12">
              <div class="form-group col-sm-6">
                <label for="textarea">
                  If You have any comments or suggestions, please write them here:</label>
              </div>
              <div class="form-group col-sm-6">
                <textarea class="form-control rounded" id="textarea" rows="4"></textarea>
              </div>
            </div>
            <div class="col-sm-6 offset-3">
              <button type="submit" id="submit" class="col-sm-4 btn btn-success text-light border border-light">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
